<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
<!--        <div class="d-flex justify-content-end social_icon">-->
<!--          <span><i class="fab fa-facebook-square"></i></span>-->
<!--          <span><i class="fab fa-google-plus-square"></i></span>-->
<!--          <span><i class="fab fa-twitter-square"></i></span>-->
<!--        </div>-->
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user "></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" (input)="usernameChange($event)">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" (input)='passwordChange($event)'  >
          </div>

          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <div class="col-sm-4 float-right">
            <button class="btn btn-success btn-block float-right" (click)=" userLogin()">
              LogIn
            </button>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
